
  <!DOCTYPE html>
  <html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Password Generator</title>
</head>

<body>
  
  <div class="container pretty pt-4 pb-4 pl-4 pr-4 mt-5 shadow-sm">
    <div class="row">
      <div class="col-md-12">

        <header>
          <h1>Password Generator</h1>
        </header>

        <div class="container pretty2 pt-4 pb-4 pl-4 pr-4 mt-10 shadow-sm">
          <div class="row">
            <div class="col-md-12">
              <h2 class="text-left">Generate a Password</h2>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <textarea readonly id="cherryRipe" placeholder="Your Secure Password"
                aria-label="Generated Password" class="hellothere text-center pt-2 pd-2 pl-2 pr-2"></textarea>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class=col-md-6>
              <button id="generate" class="btn btn-danger">Generate Password</button>
            </div>
            <div class=col-md-6>
              <button id="copy" class="btn btn-secondary btn-greyy" onclick="copyFunction()">
                Copy to Clipboard
              </button>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
